<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Registro de Presença</h2>

<form id="presencaForm">
    <label for="nome">Nome:</label>
    <select id="nome" name="nome" required>
        <!-- Os nomes cadastrados aparecerão aqui -->
    </select>

    <button type="submit">Registrar Presença</button>
</form>

<script>
    // Carregar os nomes cadastrados
    fetch('/api/nomes')
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('nome');
            data.nomes.forEach(nome => {
                const option = document.createElement('option');
                option.value = nome;
                option.textContent = nome;
                select.appendChild(option);
            });
        });

    document.getElementById('presencaForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('/api/registrar-presenca', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
          .then(data => alert(data.message))
          .catch(error => console.error('Erro ao registrar presença:', error));
    });
</script>

</body>
</html>
