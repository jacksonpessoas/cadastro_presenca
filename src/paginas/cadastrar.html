<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Formulário de Cadastro</h2>

<form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="funcao">Função:</label>
    <select id="funcao" name="funcao" required>
        <option value="Lider">Líder</option>
        <option value="Colaborador">Colaborador</option>
    </select>

    <div id="liderField" style="display:none;">
        <label for="lider">Nome do Líder:</label>
        <input type="text" id="lider" name="lider">
    </div>

    <label for="contato">Contato:</label>
    <input type="text" id="contato" name="contato" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required>

    <label for="zona">Zona:</label>
    <input type="text" id="zona" name="zona" required>

    <label for="secao">Seção:</label>
    <input type="text" id="secao" name="secao" required>

    <button type="submit">Cadastrar</button>
</form>

<!-- Script para controlar a visibilidade do campo 'Líder' e enviar o formulário -->
<script>
    document.getElementById('funcao').addEventListener('change', function() {
        const liderField = document.getElementById('liderField');
        if (this.value === 'Colaborador') {
            liderField.style.display = 'block';
        } else {
            liderField.style.display = 'none';
        }
    });

    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        
        fetch('/.netlify/functions/cadastrar', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Sucesso:', data); // Verificar a resposta no console
            alert(data.message);           // Mostrar o alerta com a resposta da função serverless
        })
        .catch(error => {
            console.error('Erro ao cadastrar:', error); // Capturar e mostrar erros
            alert('Ocorreu um erro ao tentar cadastrar. Verifique a função.');
        });
    });
</script>

</body>
</html>
